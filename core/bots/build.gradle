apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'distribution'

mainClassName = 'cern.ais.gridwars.Visualizer'

dependencies {
	compile project(':core:emulator')
	compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
}

distributions {
	main {
		contents {
			from { 'dist' }
			into('src') {
				from { 'src' }
			}
		}
	}
}
