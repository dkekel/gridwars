<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Sign Up</title>
</head>
<body>
<main layout:fragment="content" class="container">
    <div class="signup-form">
        <h2 th:text="#{page.signup.title}"></h2>

        <form th:action="@{/user/signup}" th:object="${newUser}" class="was-validated" method="post">
            <div class="form-group">
                <label th:text="#{page.signup.username}" for="username"></label>
                <input th:field="*{username}" id="username" class="form-control" type="text" th:placeholder="#{page.signup.username}" pattern="[A-Za-z0-9-_]+" minlength="4" maxlength="16" required autofocus/>
                <small th:text="#{page.signup.username.help}" class="form-text text-muted"></small>
                <p th:each="error : ${#fields.errors('username')}" th:text="${error}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label th:text="#{page.signup.password}" for="password"></label>
                <input th:field="*{password}" id="password" class="form-control" type="password" th:placeholder="#{page.signup.password}" minlength="6" maxlength="32" required/>
                <small th:text="#{page.signup.password.help}" class="form-text text-muted"></small>
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label th:text="#{page.signup.passwordMatch}" for="passwordMatch"></label>
                <input id="passwordMatch" class="form-control" type="password" th:placeholder="#{page.signup.passwordMatch}" minlength="6" maxlength="32" required/>
            </div>
            <div class="form-group">
                <label th:text="#{page.signup.email}" for="email"></label>
                <input th:field="*{email}" id="email" class="form-control" type="email" th:placeholder="#{page.signup.email}" maxlength="32" required/>
                <small th:text="#{page.signup.email.help}" class="form-text text-muted"></small>
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label th:text="#{page.signup.teamName}" for="teamName"></label>
                <input th:field="*{teamName}" id="teamName" class="form-control" type="text" th:placeholder="#{page.signup.teamName}" minlength="4" maxlength="24" required/>
                <small th:text="#{page.signup.teamName.help}" class="form-text text-muted"></small>
                <p th:each="error : ${#fields.errors('teamName')}" th:text="${error}" class="text-danger"></p>
            </div>
            <button th:text="#{page.signup.submit}" type="submit" class="btn btn-primary"></button>
        </form>
    </div>

    <script>
        const password = document.getElementById("password");
        const passwordMatch = document.getElementById("passwordMatch");

        function validatePassword() {
            if (password.value && (password.value !== passwordMatch.value)) {
                passwordMatch.setCustomValidity("Passwords do not match");
            } else {
                passwordMatch.setCustomValidity("");
            }
        }

        password.onchange = validatePassword;
        passwordMatch.onkeyup = validatePassword;
    </script>
</main>
</body>
</html>
