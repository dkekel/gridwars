<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="${errorMsg}"></title>
</head>
<body>
    <main layout:fragment="content" class="container text-center">
        <h1 th:text="#{page.error.errorCode(${errorCode})}"></h1>
        <p th:text="${errorMsg}" class="alert alert-danger"></p>
    </main>
</body>
</html>
