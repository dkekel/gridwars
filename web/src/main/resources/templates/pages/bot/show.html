<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{page.bot.show.title}"></title>

    <style>
        .bot-table tr,
        .bot-table td {
            vertical-align: middle;
        }

        .bot-table tr > td:first-child {
             text-align: end;
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="container">

    <div th:if="${error}" th:text="#{page.bot.show.upload.error(${error})}" class="alert alert-danger text-center" role="alert"></div>
    <div th:if="${success}" th:text="#{page.bot.show.upload.success(${success})}" class="alert alert-success text-center" role="alert"></div>

    <div th:unless="${activeBot}">
        <!-- TODO improve this with a nice Bootstrap input form: https://getbootstrap.com/docs/4.0/components/input-group/ -->
        <form th:action="@{/bot/upload}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label th:text="#{page.bot.show.upload.jarFile}" for="botJarFile"></label>
                <input id="botJarFile" name="botJarFile" class="form-control" type="file" required accept=".jar">
            </div>
            <button type="submit" th:text="#{page.bot.show.upload.submit}"></button>
        </form>
    </div>

    <tr th:if="${activeBot}">
        <h3 th:text="#{page.bot.show.activeBot}" class="text-center"></h3>
        <table class="bot-table table table-bordered table-sm">
            <tbody>
                <tr>
                    <td class="table-active" th:text="#{page.bot.show.teamName}"></td>
                    <td th:text="${activeBot.user.teamName}"></td>
                </tr>
                <tr>
                    <td class="table-active" th:text="#{page.bot.show.botClassName}"></td>
                    <td th:text="${activeBot.botClassName}"></td>
                </tr>
                <tr>
                    <td class="table-active" th:text="#{page.bot.show.botJarFile}"></td>
                    <td>
                        <a th:href="@{'/bot/download/' + ${activeBot.id}}" th:text="#{page.bot.show.download}" target="_blank"></a>
                        <span th:text="#{page.bot.show.botJarFileSize(${activeBot.jarFileSize / 1024})}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="table-active" th:text="#{page.bot.show.uploaded}"></td>
                    <td th:text="${#temporals.format(activeBot.uploadedDateTime, 'dd-MM-yyyy HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <td class="table-active" th:text="#{page.bot.show.uploadNew}"></td>
                    <td>
                        <form th:action="@{/bot/upload}" method="post" enctype="multipart/form-data">
                            <button type="submit" th:text="#{page.bot.show.upload.submit}"></button>
                            <input id="botJarFile" name="botJarFile" type="file" required accept=".jar">
                        </form>
                        <small class="text-muted" th:text="#{page.bot.show.uploadLimit}"></small>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <h3 th:text="#{page.bot.show.botMatches}" class="text-center"></h3>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="text-center" th:text="#{page.bot.show.matches.outcome}"></th>
                    <th scope="col" class="text-center" th:text="#{page.bot.show.matches.team1}"></th>
                    <th scope="col" class="text-center" th:text="#{page.bot.show.matches.team2}"></th>
                    <th scope="col" class="text-center" th:text="#{page.bot.show.matches.turns}"></th>
                    <th scope="col" class="text-center" th:text="#{page.bot.show.matches.duration}"></th>
                    <th scope="col" class="text-center" th:text="#{page.bot.show.matches.playedAt}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="match : ${botMatches}"
                    th:class="${match.isBotWinner(activeBot)} ? 'table-success' : (${match.isBotLoser(activeBot)} ? 'table-danger' : (${match.draw} ? 'table-warning' : _))">
                    <td class="text-center"><a th:text="#{page.matches.show}" th:href="@{'/match/' + ${match.id}}"></a></td>
                    <td class="text-center"
                        th:text="${match.isBotWinner(activeBot)} ? 'Win' : (${match.isBotLoser(activeBot)} ? 'Loss' : (${match.draw} ? 'Draw' : (${match.failed ? 'FAILED' : _})))"
                        th:classappend="${match.failed ? 'text-danger font-weight-bold' : _}"></td>
                    <td th:text="${match.bot1.teamBotLabel}" th:class="${match.bot1Winner} ? 'font-weight-bold' : _"></td>
                    <td th:text="${match.bot2.teamBotLabel}" th:class="${match.bot2Winner} ? 'font-weight-bold' : _"></td>
                    <td th:text="${match.turnCount}" class="text-center"></td>
                    <td th:text="${#numbers.formatDecimal(match.durationMillis / 1000d, 1, 2)}" class="text-center"></td>
                    <td th:text="${#temporals.format(match.startedDateTime, 'dd-MM-yyyy HH:mm:ss')}" class="text-center"></td>
                </tr>
                </tbody>
            </table>
            <div class="font-weight-light font-italic text-center" th:text="#{page.matches.results(${botMatches.size()})}"></div>
        </div>
    </div>

    <script>
        const maxFileSize = 5 * 1024 * 1024; // 5MB
        const uploadField = document.getElementById("botJarFile");

        if (uploadField) {
            uploadField.onchange = function () {
                if ((this.files.length > 0) && (this.files[0].size > maxFileSize)) {
                    uploadField.setCustomValidity("File is too big. The maximum upload file size is 5MB.");
                } else {
                    uploadField.setCustomValidity("");
                }
            };
        }
    </script>
</main>
</body>
</html>
